<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tag Inspector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Assets/site.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
</head>
    <body>
        <div class="topbar">
            <form data-bind="submit: triggerLoad" class="input-group url-entry-container">  
                <input id="uri" type='url' pattern="https?://.+" class="url-entry" 
                       placeholder="type your URL here i.e http://github.com" autocomplete="off"/>
                <button class="right-button" type="submit">LOAD</button>
            </form>
        </div>
        <div class="bottom-section"> 
            <div class="sidebar">
                <table class="tag-table">
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Occurrences</th> 
                    </tr>
                </thead>
                    <tbody data-bind="foreach: tags">
                        <tr class="tag-row" data-bind="click: $parent.highlight">
                            <td data-bind="text: tag"></td>
                            <td data-bind="text: count"></td>
                        </tr>
                    </tbody>
                </table>                    
            </div>
            <div class="main">
                <div id="editor">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="Assets/tagInspector.js"></script>
    </body>
</html>
